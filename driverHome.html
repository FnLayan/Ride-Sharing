<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>الصفحة الرئيسية (السائق)</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
  :root{
    --bg:#f8f3ee; --card:#fffdf9; --card-deeper:#efe7da;
    --border:#ddd0c8; --accent:#cbb796; --accent-hover:#b29a75;
    --text:#3b2f24; --muted:#7a6a57; --shadow:0 10px 28px rgba(0,0,0,.10);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:var(--bg); font-family:'Tajawal',sans-serif; color:var(--text);
  }
  .shell{
    width:min(920px,96vw); padding:28px; background:var(--card);
    border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow); position:relative;
  }
  .card{
    background:var(--card-deeper); border:1px solid var(--border);
    border-radius:16px; padding:26px 22px 30px; position:relative;
  }
  .title{ text-align:center; font-weight:700; font-size:22px; color:var(--muted); margin:0 0 10px; }
  .lead{ text-align:center; color:#5b4d3f; line-height:1.9; margin:0; }

  /* زر القايمه */
  .ham{
    position:absolute; top:18px; right:18px; width:40px; height:40px; border-radius:10px;
    background:#fffdf9; border:1px solid var(--border);
    display:flex; align-items:center; justify-content:center; cursor:pointer;
    box-shadow:0 4px 16px rgba(0,0,0,.06);
  }
  .ham span, .ham span:before, .ham span:after{
    display:block; width:18px; height:2px; background:var(--muted); content:"";
    position:relative; border-radius:2px;
  }
  .ham span:before{ position:absolute; right:0; top:-6px; }
  .ham span:after{ position:absolute; right:0; top:6px; }

  /* القائمه الجانبية */
  .menuSheet{
    position:absolute; top:0; right:0; width:320px; min-height:100%;
    background:#f5efe6; border-left:1px solid var(--border);
    border-radius:16px 0 0 16px; box-shadow:-10px 0 24px rgba(0,0,0,.06);
    display:none;
    padding:18px; z-index:3; opacity:0; transform:translateX(40px);
    transition:opacity .25s ease, transform .25s ease;
  }
  .menuSheet.open{
    display:block; opacity:1; transform:translateX(0); 
  }

  .menuSheet h3{ margin:6px 0 14px; color:#2f281f; text-align:right; }
  .m{
    width:100%; padding:13px 16px; margin:12px 0;
    border:none; border-radius:14px; cursor:pointer;
    background:var(--accent); color:#fff; font-weight:700;
    box-shadow:0 6px 16px rgba(0,0,0,.06);
  }
  .m:hover{ background:var(--accent-hover); }

  @media (max-width:640px){
    .menuSheet{ width:86vw; }
    .title{ font-size:20px; }
  }
</style>
</head>
<body>

<div class="shell">
  <div class="card">
    <button class="ham" aria-label="القائمة" onclick="toggleMenu()"><span></span></button>

    <h2 class="title">الصفحة الرئيسية (السائق)</h2>
    <p class="lead">أهلاً بك! يمكنك إدارة رحلاتك، متابعة الطلبات، والاطلاع على سجل المشاوير.</p>

    <!-- القائمه الجانبيه -->
    <aside id="menuSheet" class="menuSheet" aria-hidden="true">
      <h3>القائمة</h3>
      <button id="profileBtn" class="m" onclick="go('profile.html')">الملف الشخصي</button>
      <button id="historyBtn" class="m" onclick="go('ride-history.html')">سجل الرحلات</button>
      <button id="reportsBtn" class="m" onclick="go('reports.html')">بلاغاتي</button>
      <button id="helpBtn" class="m" onclick="go('help-center.html')">مركز المساعدة</button>
    </aside>
  </div>
</div>

<script>
  function toggleMenu(){
    const s = document.getElementById('menuSheet');
    const isOpen = s.classList.contains('open');
    if(isOpen){
      s.classList.remove('open');
      setTimeout(()=>{ s.style.display='none'; }, 250);
    } else {
      s.style.display='block';
      setTimeout(()=>{ s.classList.add('open'); }, 10);
    }
    s.setAttribute('aria-hidden', isOpen ? 'true' : 'false');
  }
  function go(url){ location.href = url; }
</script>

</body>
</html>
