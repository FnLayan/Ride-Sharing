<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>استكشاف الرحلات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
    :root{
      --bg:#f8f3ee;
      --card:#fffdf9;
      --border:#ddd0c8;
      --accent:#cbb796;
      --accent-hover:#b29a75;
      --text:#3b2f24;
      --muted:#7a6a57;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family:'Tajawal',sans-serif;
      color:var(--text);
    }
    .shell{
      width:min(900px,95vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 8px 25px rgba(0,0,0,.1);
      overflow:hidden;
    }
    .header{
      background:var(--accent);
      color:#fff;
      text-align:center;
      font-weight:700;
      font-size:22px;
      padding:14px;
      border-radius:18px 18px 0 0;
      position:relative;
    }
    .back-btn{
      position:absolute;
      top:10px;
      right:14px;
      background:#fff;
      color:var(--muted);
      border:1px solid var(--border);
      border-radius:999px;
      padding:5px 10px;
      font-size:12px;
      cursor:pointer;
    }
    .back-btn:hover{
      background:#f3ebe0;
    }
    .content{
      padding:26px 22px 30px;
      text-align:center;
    }
    .lead{
      color:var(--muted);
      font-size:15px;
      line-height:1.8;
      margin-bottom:22px;
    }
    .btn-main{
      display:block;
      width:100%;
      max-width:320px;
      margin:0 auto 14px;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:14px;
      padding:14px 20px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,.1);
      transition:background .25s ease, transform .25s ease;
    }
    .btn-main:hover{
      background:var(--accent-hover);
      transform:translateY(-2px);
    }
    .hint{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="header">
    استكشاف الرحلات
    <button class="back-btn" type="button" onclick="goHome()">رجوع للصفحة الرئيسية</button>
  </div>

  <div class="content">
    <p class="lead">
      من هنا تقدر تستكشف الرحلات المتاحة سواء كانت قريبة من موقعك الحالي
      أو تطابق وجهتك ووقتك مع طلاب آخرين.
    </p>

    <button class="btn-main" type="button"
            onclick="go('locationBasedSearch.html')">
      الرحلات القريبة من موقعي
    </button>

    <button class="btn-main" type="button"
            onclick="go('matchingRides.html')">
      تطابق الرحلات حسب الوجهة والوقت
    </button>

  </div>
</div>

<script src="notifications-bar.js"></script>
<script>
  function go(url){
    location.href = url;
  }

  function goHome(){
    const role = localStorage.getItem('rs_current_role') || '';
    if(role === 'passenger'){
      location.href = 'passengerHome.html';
    }else{
      location.href = 'index.html';
    }
  }
</script>

</body>
</html>
